<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <img class="logo" src="/assets/logo/logo.png" alt="Oldagram logo written with a cursive font in black color." />
        <img class="user-avatar" src="/assets/avatar/user-avatar.png" alt="user avatar picture" />
      </header>

      <main>
        <section class="post-container">
          <section class="post-header">
            <img class="avatar" src="/assets/avatar/avatar-vangogh.jpg" alt="Avatar picture of Vincent van Gogh" />
            <h2 class="name">Vincent van Gogh</h2>
            <p class="location">Zudert, Netherlands</p>
          </section>

          <section class="post-content">
            <img src="/assets/post/post-vangogh.jpg" alt="Painted portrait of Vincent van Gogh" />
          </section>

          <section class="post-reaction">
            <div class="icons">
              <a href="#"><img src="/assets/icons/icon-heart.png" alt="heart icon" /></a>
              <a href="#"><img src="/assets/icons/icon-comment.png" alt="comment icon" /></a>
              <a href="#"><img src="/assets/icons/icon-dm.png" alt="direct message icon" /></a>
            </div>
            <p class="likes-count">21,492 likes</p>
          </section>

          <section class="comments">
            <p><span>vincey1853 </span>just took a few mushrooms lol</p>
          </section>
        </section>
      </main>
    </div>
    <script src="/javascript/script.js" type="module"></script>
  </body>
</html>
